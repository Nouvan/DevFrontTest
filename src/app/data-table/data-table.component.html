<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="continentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Continent Name</th>
      <td mat-cell *matCellDef="let element">{{ element.continentName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="countryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country Name</th>
      <td mat-cell *matCellDef="let element">{{ element.countryName }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="areaInSqKm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Surface</th>
      <td mat-cell *matCellDef="let element">{{ element.areaInSqKm }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Population</th>
      <td mat-cell *matCellDef="let element">{{ element.population }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
